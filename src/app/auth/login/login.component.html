<mat-card>
   @if (!isLoading) {
   <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
         <input type="email" matInput placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
      </mat-form-field>

      @if (emailInput.invalid && emailInput.touched) {
      <mat-error>
         please enter a valid email
      </mat-error>
      }

      <mat-form-field>
         <input type="password" matInput placeholder="password" name="password" ngModel #passwordInput="ngModel" required >
      </mat-form-field>
      @if (passwordInput.invalid && passwordInput.touched ) {
      <mat-error>please enter a valid password</mat-error>
      }

      <button mat-flat-button type="submit">login</button>
   </form>
   }@else {
   <mat-spinner></mat-spinner>

   }
</mat-card>
